<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Cart</h1>
    <a href="/">Continue Shopping</a>
    <ul>
        {% for item in cart %}
        <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ total }}</h3>
    <a href="/checkout">Checkout</a>
</body>
</html>
